<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../../css/loginSignup.css" />

		<script src="../../javascript/accountValidate/signupValidate.js"></script>
		<script
			type="text/javascript"
			src="../../javascript/lib/jquery.js"
		></script>

		<title>Sign up!</title>
		<script>
			$(function() {
				$("#header").load("../html/headAndFoot/header.html");
				$("#footer").load("../html/headAndFoot/footer.html");

				var err = "{{error}}";
				if (err) {
					document.getElementById("name").value = "{{userNam}}";
					document.getElementById("email").value = "{{em}}";
				}
			});
		</script>
	</head>
	<body>
		<div id="header"></div>
		<div class="formCenter">
			<div class="formTopTop"><p class="loginP">Join Monopoly!</p></div>
			<div class="formTopBottom"><h1>Signup below!</h1></div>
			{% if error %}
			<div class="err">{{errMsg}} is already in use!</div>
			{% endif %}
		</div>
		<div class="form-cont">
			<form
				action="/users/sign_up"
				method="POST"
				onsubmit="return checkForm(this);"
			>
				<div class="form-group">
					<lab
						>Username:
						<input
							type="text"
							id="name"
							class="form-control"
							placeholder="Try to think up a good one!"
							name="name"
							autocomplete="off"
					/></lab>
				</div>
				<div class="form-group">
					<lab
						>Email:
						<input
							type="text"
							id="email"
							class="form-control"
							placeholder="name@email.com"
							name="email"
							autocomplete="off"
					/></lab>
				</div>
				<div class="form-group">
					<lab
						>Password:
						<input
							type="password"
							id="pw"
							class="form-control"
							name="password"
							autocomplete="off"
					/></lab>
				</div>
				<div class="form-group">
					<lab
						>Confirm password:
						<input
							type="password"
							id="pw2"
							class="form-control"
							name="confirmPassword"
							autocomplete="off"
					/></lab>
				</div>
				<button class="btnLogSign" type="submit">Sign up!</button>
			</form>
		</div>
		<div class="formCenter">
			<p>Or if you have an account</p>
		</div>
		<div class="form-cont-btm">
			<form action="/users/login">
				<button class="btnLogSign" type="submit">Log in!</button>
			</form>
		</div>
		<div id="footer"></div>
	</body>
</html>
