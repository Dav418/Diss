<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/loginSignup.css">
  <script src="../../javascript/accountValidate/loginValidate.js"></script>

  <script type="text/javascript" src="../../javascript/lib/jquery.js"></script>
  <title>Log in!</title>

  <script> 
      $(function(){
        $("#header").load("../html/headAndFoot/header.html"); 
        $("#footer").load("../html/headAndFoot/footer.html"); 

        var err = "{{error}}"
        if(err){
          document.getElementById("username").value = "{{userNam}}"
        }
      });
  </script> 
  
</head>


<body>
    <div id="header"></div>
    <div class="formCenter">
        <div class="formTopTop"><p class="loginP">Welcome back!</p></div>
        <div class="formTopBottom"><h1>Login below!</h1></div>
        {% if error %}
        <div class="err">{{errMsg}}</div>
        {% endif %}
    </div>

  <div class="form-cont">
    <form action="/users/log_in" method='POST' onsubmit="return checkForm(this);">
      <div class="form-group">
        <lab>Username: <input type="text" id="username" class="form-control"
          name='un' autocomplete="off"></lab>
      </div>
      <div class="form-group">
        <lab>Password: <input type="password" id="pw" class="form-control"
         name='pw' autocomplete="off"></lab>
      </div>

      <button class="btnLogSign" type="submit" >Log in!</button>
    </form>
  </div>
  <div class="formCenter">
      <p class="loginP">Or if you dont have an account</p>
    </div>
    <div class="form-cont-btm"><form action="/users/signup">
      <button class="btnLogSign" type="submit">Sign up!</button>
    </div></form>
    <div id="footer"></div>
</body>
</html>
