<script>    
    var room = "{{room}}";
    var myName = "{{myName}}";

    var socket=io.connect();
    socket.on('connect', ()=> {
        // Connected, let's sign-up for to receive messages for this room

        var obj = room + "," + myName;
        socket.emit('room', obj);
        
        socket.on('chat_msg', (msg)=> {
            $("#chatBox").append(msg + "\n");
        });

        socket.on("start_game", (msg)=>{
            generatePlayers(msg);
        });

        socket.on('dice_roll', (msg)=> {
            document.getElementById("dice").src=msg;
        });

        socket.on("move_player", (data) =>{
            movePlayer(data.playerToMove, data.roll);
        });

        socket.on("next_turn", (data)=>{
            var pTurn = data.playerTurn;
            var gTurn = data.turnNum;
            setTheDice(pTurn);
        });

    

});


    function sendMsg(){
        socket.emit('chat_msg', $('#usermsg').val());
        $("#chatBox").append( $('#usermsg').val() + "\n");
        $('#usermsg').val('')
    }


</script>
